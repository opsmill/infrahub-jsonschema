name: Validate JSON Schemas

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-schemas:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jsonschema PyYAML
        
    - name: Make validation script executable
      run: chmod +x validate_schemas.py
      
    - name: Validate JSON schema files
      run: python validate_schemas.py
      
    - name: Check for JSON syntax in all JSON files
      run: |
        echo "üîç Double-checking JSON syntax with jq..."
        find . -name "*.json" -type f | while read file; do
          echo "Checking $file"
          if ! jq empty "$file" 2>/dev/null; then
            echo "‚ùå Invalid JSON in $file"
            exit 1
          fi
        done
        echo "‚úÖ All JSON files have valid syntax"